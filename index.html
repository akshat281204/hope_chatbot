<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <style>
        body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc); /* Soft purple gradient */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #chat-container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      border-bottom: 1px solid #eee;
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      max-width: 75%;
      border-radius: 20px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      margin-left: auto;
      background-color: #b388ff; /* Light purple */
      color: #fff;
      text-align: right;
    }

    .bot {
      margin-right: auto;
      background-color: #ffcc80; /* Orangish tone */
      color: #4e2800;
      text-align: left;
    }

    #input-area {
      display: flex;
      padding: 10px;
      gap: 10px;
      background: #f9f9f9;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
    }

    button {
      background-color: #7e57c2; /* Purple button */
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #5e35b1;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat"></div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("user-input");

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      appendMessage("user", text);
      input.value = "";

          },
          body: JSON.stringify({
            queryInput: {
              text: {
                text: text,
                languageCode: "en-US"
              }
            }
          })
        });

        const data = await response.json();
        const reply = data.queryResult?.fulfillmentText || "(No response)";
        appendMessage("bot", reply);
      } catch (err) {
        appendMessage("bot", "Error contacting the bot.");
      }
    }

    input.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
